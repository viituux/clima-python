<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima ADS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .temp-destaque { font-size: 4rem; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <div class="card p-4">
        <h3 class="text-center mb-4">üå¶Ô∏è Busca Clima</h3>
        
        <form method="POST">
            <div class="input-group mb-3">
                <input type="text" name="cidade" class="form-control" placeholder="Digite a cidade..." required>
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>

        {% if erro %}
            <div class="alert alert-danger text-center">
                {{ erro }}
            </div>
        {% endif %}

        {% if dados %}
            <div class="text-center mt-3">
                <h4>{{ dados.cidade }}, {{ dados.pais }}</h4>
                <div class="temp-destaque">{{ dados.temperatura }}¬∞C</div>
                
                <div class="row mt-3">
                    <div class="col">
                        <small class="text-muted">Vento</small><br>
                        <strong>{{ dados.velocidade_vento }} km/h</strong>
                    </div>
                    <div class="col">
                        <small class="text-muted">Condi√ß√£o</small><br>
                        <strong>C√≥d: {{ dados.codigo_tempo }}</strong>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

</body>
</html>
